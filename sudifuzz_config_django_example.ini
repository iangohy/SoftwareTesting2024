[target_application]
name=Django
command=python3 /DjangoWebApplication/manage.py runserver
log_folderpath=logs
test_driver=DjangoTestDriver
coverage=true
# comma separated list of seed input files
seed_input_files=django_seed_1_sample.ini
[main_fuzzer]
max_fuzz_cycles=3
# energy_strat = 'hash' OR 'distance'
energy_strat=hash

[django_testdriver]
django_dir=/DjangoWebApplication
# "distance" or "hash"
coverage_mode=hash

[coap_testdriver]
coap_dir=/CoAPthon

[bluetooth_testdriver]